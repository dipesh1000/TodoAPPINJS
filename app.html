<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header Section -->
    <header class="header">
      <h1>To-Do App</h1>
      <p>Manage your tasks efficiently and stay productive!</p>
    </header>

    <!-- Task Input Form -->
    <section class="form-section">
      <div id="todoForm" class="todo-form">
        <input type="text" id="todoTitle" placeholder="Enter Task Title" required>
        <!-- <input type="date" id="todoDate" required> -->
        <button id="addTask">Add Task</button>
      </div>
    </section>

    <!-- Task List Section -->
    <section class="task-list-section">
      <h2>Your Tasks</h2>
      <div class="task-list">
        
      </div>
    </section>
    <script src="script.js"></script>
  </div>
</body>
</html>
